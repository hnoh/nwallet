<ion-header>
    <ion-title>
        <img src="assets/img/title_account.png">
    </ion-title>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>Help</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item class="btn default">
                    <ion-label>{{'Language' | translate}}</ion-label>
                    <ion-select interface="popover" [(ngModel)]="currentLanguage">
                        <ion-option *ngFor="let language of supportedLanguagesPair" [value]="language" (ionSelect)="onLanguageChanged(language)">{{language.value}}</ion-option>
                    </ion-select>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item class="btn default">
                    <span translate>PinSetting</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item class="btn default">
                    <span translate>WalletBackup</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item class="btn default" (click)="setNotification(!_enablePushNotification)">
                    <ion-label>
                        <span translate>EnablePushNotifications</span>
                    </ion-label>
                    <ion-toggle [(ngModel)]="enablePushNotification"></ion-toggle>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item class="btn default" (click)="onLogout()">
                    <span translate>Logout</span>
                </button>
            </ion-card-content>
        </ion-card>

    </ion-list>
</ion-content>
