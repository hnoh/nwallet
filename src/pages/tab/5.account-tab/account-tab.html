  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>{{'Account' | translate}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>Help</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label>{{'Language' | translate}}</ion-label>
                    <ion-select interface="popover" [(ngModel)]="currentLanguage">
                        <ion-option *ngFor="let language of supportedLanguagesPair" [value]="language" (ionSelect)="onLanguageChanged(language)">{{language.value}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>PinSetting</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>WalletBackup</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item (click)="setNotification(!_enablePushNotification)">
                    <ion-label>
                        <span translate>EnablePushNotifications</span>
                    </ion-label>
                    <ion-toggle [(ngModel)]="enablePushNotification"></ion-toggle>
                </button>
            </ion-card-content>
        </ion-card>
        <button ion-item (click)="onLogout()">
            <span translate>Logout</span>
        </button>
        <ion-label style="color: white">
            <span translate>CurrentLanguage</span>
            {{'Logout' | translate}}
        </ion-label>

    </ion-list>
</ion-content>
