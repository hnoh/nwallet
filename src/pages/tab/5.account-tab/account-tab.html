<ion-header>

    <ion-navbar>
        <ion-title>{{'Account' | translate}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>Help</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>Language</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>PinSetting</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item>
                    <span translate>WalletBackup</span>
                </button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <button ion-item (click)="setNotification(!_enablePushNotification)">
                    <ion-label>
                        <span translate>EnablePushNotifications</span>
                    </ion-label>
                    <ion-toggle [(ngModel)]="enablePushNotification"></ion-toggle>
                </button>
            </ion-card-content>
        </ion-card>
        <button ion-item (click)="onLogout()">
            <span translate>Logout</span>
        </button>
    </ion-list>
</ion-content>
