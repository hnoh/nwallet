<ion-header>

    <ion-navbar>
        <ion-title>
            <div style="float:left">Loan NCH</div>
            <button style="float:right; background: transparent; color: white; font-size: 100%"  (click)="backToLobby()">x</button>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding scroll="=false">
    <div>
        <div style="margin: 3% 0% 2% 0%">:: COLLATERAL CURRENCY</div>
        <ion-item>
            <ion-label> {{wallet.asset.code | walletName}}</ion-label>
            <ion-select [(ngModel)]="wallet" interface="popover">
                <ion-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.asset.code}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item no-lines>
            <ion-label>> Balance</ion-label>
            <div item-end>
                <ion-label item-end style="text-align: right">{{wallet | walletFormat}}</ion-label>
            </div>
        </ion-item>
        <ion-item no-lines>
            <ion-label>> Available</ion-label>
            <div item-end>
                <ion-label style="text-align: right">{{wallet | walletFormat}}</ion-label>
                <ion-label style="text-align: right">{{wallet | walletToUSD}}</ion-label>
            </div>
        </ion-item>
        <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input [(ngModel)]="amount" type="number" required min="0" max="1000" autocomplete="true"></ion-input>
        </ion-item>
        <ion-label style="margin: 5% 0% 0% 0%">
            :: LOAN CURRENCY
        </ion-label>
        <ion-item no-lines>
            <ion-label item-start>
                NCH
            </ion-label>
            <div item-end>
                <ion-label style="text-align: right">
                    {{NCH | walletFormat}}
                </ion-label>
            </div>
        </ion-item>
    </div>
    <!-- todo use related grid later [sky] -->
    <button ion-button block (click)="onLoanRequest()" style="
                position:  absolute;
                width: 90%;
                left:  5%; bottom : 10%;">
        Request a Loan NCH
    </button>
</ion-content>
