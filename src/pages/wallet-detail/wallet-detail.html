<ion-header>
    <ion-navbar>
        <ion-title style="text-align: center">wallet.detail</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
        <ion-label>
            {{wallet.asset.code}}
        </ion-label>
        <ion-label>
            {{wallet.amount}} {{wallet.asset.code}}
        </ion-label>
    </div>
    <div>
        <label>>Transaction History</label>
        <ion-list *ngIf="histories && histories[0]">
            <ion-item *ngFor="let history of histories">
                {{history.type}} {{history.amount}} {{history.date}}
            </ion-item>
        </ion-list>
        <div end align="middle">
            <ion-buttons>
                    <button ion-button (click)="onBuyAsset()">
                            buy
                        </button>
                        <button ion-button (click)="onLoanAsset()">
                            loan
                        </button>
            </ion-buttons>


        </div>
    </div>
</ion-content>
