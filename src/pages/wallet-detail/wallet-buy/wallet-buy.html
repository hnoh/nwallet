<ion-header>

        <ion-navbar>
                <ion-title>
                    <div style="float:left">Buy NCH</div>
                    <button style="float:right; background: transparent; color: white; font-size: 100%" (click)="backToLobby()">x</button>
                </ion-title>
            </ion-navbar>

</ion-header>


<ion-content padding scroll="=false">
    <div>
        <div style="margin: 3% 0% 2% 0%">:: PAYING CURRENCY</div>
        <ion-item>
            <ion-label> {{wallet.item | walletName}}</ion-label>
            <ion-select [(ngModel)]="wallet" interface="popover">
                <ion-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.item.asset.code}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item no-lines>
            <ion-label>> Balance</ion-label>
            <div item-end>
                <ion-label style="text-align: right">{{wallet | walletFormat}}</ion-label>
                <ion-label style="text-align: right">{{wallet | walletToUSD}}</ion-label>
            </div>
        </ion-item>
        <ion-item>
            <ion-label floating >Amount</ion-label>
            <ion-input [(ngModel)]="nchAmount" type="number" required></ion-input>
        </ion-item>
        <ion-label style="margin: 5% 0% 0% 0%">
            :: BUYING CURRENCY
        </ion-label>
        <ion-item no-lines>
            <ion-label item-start>
                {{expectSpendWallet.item.asset.code}}
            </ion-label>
            <div item-end>
                <ion-label style="text-align: right">
                    {{expectSpendWallet| walletFormat}}
                </ion-label>
            </div>
        </ion-item>
    </div>
    <!-- todo use related grid later [sky] -->
    <button ion-button block (click)="onBuyRequest()" style="
            position:  absolute;
            width: 90%;
            left:  5%; bottom : 10%;">
        Buy NCH
    </button>
</ion-content>
