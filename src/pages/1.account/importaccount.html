<ion-header>
    <ion-navbar>
        <ion-title>Import Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked color="primary">Input Private Key</ion-label>
        <ion-input [(ngModel)]="secretKey" name="private key" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            required>
        </ion-input>
    </ion-item>
    <button ion-button (click)="onImportAccount()" type="submit" block>Import</button>
</ion-content>
