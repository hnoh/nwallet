<ion-header show>
    <ion-navbar>
        <ion-title>Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- <p>public</p>
    <p>{{account.signature.public}}</p>
    <p>secret</p>
    <p>{{account.signature.secret}}</p> -->
    <ion-list *ngIf="account && account.wallets && account.wallets[0]">
        <ion-card *ngFor="let wallet of account.wallets">
            <ion-card-content>
                <button ion-item style="text-align: right" (click)="onSelectWallet(wallet)">
                    <ion-label text-left>{{wallet.asset.code | walletName}}</ion-label>
                    <div item-end>
                        <ion-label>{{wallet | walletFormat}}</ion-label>
                        <ion-label>{{wallet | walletToUSD}}</ion-label>
                    </div>
                </button>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <button ion-item (click)="onLogout()">
        <h3>logout</h3>
    </button>
