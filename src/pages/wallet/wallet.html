<ion-header show>
    <ion-navbar>
        <ion-title>Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>public</p>
    <p>{{account.signature.public}}</p>
    <p>secret</p>
    <p>{{account.signature.secret}}</p>

    <ion-list>
        <ion-card *ngFor="let wallet of account.wallets">
            <ion-card-content >
                <button ion-item style="text-align: right" (click)="onSelectWallet(wallet)">
                        <ion-label text-left>Name</ion-label>
                        <ion-label text-right>{{wallet.amount}} {{wallet.asset.code}}</ion-label>
                        <ion-label text-right>{{wallet | priceCurrency}}</ion-label>
                </button>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <button ion-item (click)="onLogout()">
        <h3>logout</h3>
    </button>

    <ion-item>
        <ion-label stacked color="primary">destination</ion-label>
        <ion-input [(ngModel)]="destination" name="destination" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="primary">amount ({{asset.code}})</ion-label>
        <ion-input [(ngModel)]="amount" name="amounts" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
    </ion-item>

    <button ion-item (click)="onSendPayment()">
        <h3>send</h3>
    </button>
</ion-content>
