<ion-header show>
    <ion-navbar>
        <ion-title>Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>public</p>
    <p>{{account.signature.public}}</p>
    <p>secret</p>
    <p>{{account.signature.secret}}</p>

    <ion-list>
        <div *ngFor="let wallet of account.wallets">
            <p>{{wallet.asset.code}}</p>
            <p>{{wallet.amount}}</p>
        </div>
    </ion-list>
    <button ion-item (click)="onLogout()">
        <h3>logout</h3>
    </button>

    <ion-item>
        <ion-label stacked color="primary">destination</ion-label>
        <ion-input [(ngModel)]="destination" name="destination" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="primary">amount</ion-label>
        <ion-input [(ngModel)]="amount" name="amount" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
    </ion-item>

    <button ion-item (click)="onSendPayment()">
        <h3>send</h3>
    </button>
</ion-content>
