<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Entrance</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="logo">
        <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>

    <ion-card>
        <ion-card-header>
            <button ion-item detail-none (click)="onCreateAccount()">
                <ion-avatar item-start>
                    <img src="assets/img/appicon.svg" alt="Ionic logo">
                </ion-avatar>
                NWallet
            </button>
        </ion-card-header>

        <ion-card-content class="outer-content">
            <ion-list>
                <button ion-item (click)="onImportAccount()">
                    <h3>Import</h3>
                </button>
                <button ion-item (click)="onCreateAccount()">
                    <h3>Create</h3>
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
