<ion-grid no-padding>
    <ion-row class="card">
        <ion-col col-auto>
            <ion-label text-left *ngIf="asset.item.isNative;then native; else notnative"></ion-label>
        </ion-col>
        <ion-col>
            <ion-row>
                <ion-col class="amount-asset" no-padding col-12 text-right>{{asset | assetFormat}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="amount-usd" no-padding col-12 text-right>{{asset | assetToUSD}}</ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row class="holder" *ngIf="asset.item.asset.code!='NCH'">
        <ion-col col-12>
            <img src="assets/img/wallet_card_holder.png" />
        </ion-col>
    </ion-row>
    <ion-row class="holder" *ngIf="asset.item.asset.code=='NCH'">
        <ion-col col-12>
            <img src="assets/img/wallet_ncash_holder.png" />
        </ion-col>
    </ion-row>
</ion-grid>
